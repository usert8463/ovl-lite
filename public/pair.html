<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OVL-LITE-CONNECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=0.5, user-scalable=yes">
  <link rel="icon" href="https://files.catbox.moe/wc0gph.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: #0a0e27;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at 20% 50%, rgba(120,40,200,0.15), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(33,150,243,0.15), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(236,64,122,0.1), transparent 40%);
      animation: drift 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(-50px,50px) rotate(5deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 20px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(15,23,42,0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 28px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(120,40,200,0.08), transparent 70%);
      animation: rotate 15s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .logo-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 1.2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 8px 24px rgba(102,126,234,0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-container {
      position: relative;
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      outline: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input[type="text"]:focus {
      border-color: rgba(102,126,234,0.6);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
    }

    input[type="text"]::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .submit-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 8px 24px rgba(102,126,234,0.25);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102,126,234,0.35);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-area {
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      border: 2px dashed rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.2rem;
      position: relative;
    }

    .result-content {
      text-align: center;
      width: 100%;
    }

    .result-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .result-code {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 20px rgba(102,126,234,0.5);
    }

    .result-message {
      font-size: 1rem;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
    }

    .copy-button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid rgba(102,126,234,0.3);
      background: rgba(102,126,234,0.1);
      border-radius: 14px;
      cursor: pointer;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .copy-button:hover {
      background: rgba(102,126,234,0.2);
      border-color: rgba(102,126,234,0.5);
      transform: translateY(-1px);
    }

    .copy-button.copied {
      background: rgba(34,197,94,0.2);
      border-color: rgba(34,197,94,0.5);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float-orb 20s ease-in-out infinite;
    }

    @keyframes float-orb {
      0%, 100% { transform: translate(0,0) scale(1); }
      33% { transform: translate(50px,-50px) scale(1.1); }
      66% { transform: translate(-30px,40px) scale(0.9); }
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      bottom: 10%;
      right: 10%;
      animation-delay: 7s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: 50%;
      left: 50%;
      animation-delay: 14s;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
      margin-top: 20px;
    }

    @media (max-width: 640px) {
      .glass-card {
        padding: 2rem 1.5rem;
      }
      .logo-icon {
        width: 64px;
        height: 64px;
        font-size: 1.75rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .input-container {
        flex-direction: column;
      }
      .submit-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="container">
    <div class="glass-card">
      <div class="header">
        <div class="logo-icon">
          <i class="fas fa-code"></i>
        </div>
        <h1>OVL-LITE</h1>
        <p class="subtitle">PAIR-CODE-GEN</p>
      </div>

      <div class="form-section">
        <div class="input-wrapper">
          <label class="input-label">Numéro de téléphone</label>
          <div class="input-container">
            <input type="text" id="number" placeholder="+226 XX XX XX XX" />
            <button id="submit" class="submit-btn">
              <i class="fas fa-bolt"></i>
              <span>Générer</span>
            </button>
          </div>
        </div>
      </div>

      <div class="result-area" id="resultArea">
        <div class="result-content" id="pairResult">
          <p class="result-message">Entrez votre numéro pour générer le code</p>
        </div>
      </div>

      <button id="copyCodeBtn" class="copy-button" style="display:none;">
        <i class="fas fa-copy"></i>
        <span id="copyText">Copier le code</span>
      </button>
    </div>

    <footer>
      &copy; 2025 OVL-LITE. Tous droits réservés.
    </footer>
  </div>

  <script>
    const numberInput = document.getElementById('number');
    const pairResult = document.getElementById('pairResult');
    const copyCodeBtn = document.getElementById('copyCodeBtn');
    const submitBtn = document.getElementById('submit');
    const copyText = document.getElementById('copyText');

    let currentCode = "";

    submitBtn.addEventListener('click', async () => {
      const number = numberInput.value.trim();
      if (!number || number.length < 8) {
        pairResult.innerHTML = '<p class="result-message" style="color:#f87171;">Veuillez entrer un numéro valide</p>';
        return;
      }

      pairResult.innerHTML = '<div class="spinner"></div>';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div>';
      copyCodeBtn.style.display = 'none';

      const cleanNumber = number.replace(/[^0-9]/g, '');

      try {
        const response = await fetch(`/code?number=${cleanNumber}`);
        const json = await response.json();

        if (json.error) {
          pairResult.innerHTML = `<p class="result-message" style="color:#f87171;">Erreur: ${json.error}</p>`;
          resetSubmit();
          return;
        }

        if (json.code) {
          currentCode = json.code;
          pairResult.innerHTML = `
            <div class="result-label">Votre code</div>
            <div class="result-code">${currentCode}</div>
          `;
          copyCodeBtn.style.display = 'flex';
        }
      } catch (err) {
        pairResult.innerHTML = '<p class="result-message" style="color:#f87171;">Erreur de connexion au serveur</p>';
      }

      resetSubmit();
    });

    function resetSubmit() {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="fas fa-bolt"></i><span>Générer</span>';
    }

    copyCodeBtn.onclick = () => {
      navigator.clipboard.writeText(currentCode);
      copyCodeBtn.classList.add('copied');
      copyCodeBtn.innerHTML = '<i class="fas fa-check"></i><span id="copyText">Code copié !</span>';
      setTimeout(() => {
        copyCodeBtn.classList.remove('copied');
        copyCodeBtn.innerHTML = '<i class="fas fa-copy"></i><span id="copyText">Copier le code</span>';
      }, 2000);
    };

    numberInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitBtn.click();
    });
  </script>
</body>
</html>
