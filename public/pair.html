<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OVL-MD-V2-PAIR-CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://telegra.ph/file/cc4539ee3298796719589.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2rem 1rem 2.5rem 1rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      animation: zoomIn 0.6s;
      margin: 24px 0;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #fff;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .input-group {
      display: flex;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      align-items: stretch;
    }

    .input-group input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      height: 48px;
      min-width: 0;
    }

    .go-btn {
      padding: 0 20px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      background: rgba(0,123,255,0.7);
      color: #fff;
      transition: 0.3s;
      height: 48px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .go-btn:hover {
      background: rgba(0,123,255,0.95);
    }

    #pairResult {
      margin-bottom: 1.3rem;
      font-size: 1.08rem;
      color: #fff;
      min-height: 23px;
      letter-spacing: 1px;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.65em;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.85em 1.2em;
      margin: 0.2em auto 0.7em auto;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 4px 16px rgba(33,150,243,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .copy-btn:hover, .copy-btn:focus {
      background: #0b7dda;
      box-shadow: 0 2px 12px rgba(33,150,243,0.18);
      outline: none;
    }
    .copy-btn i {
      font-size: 1.1em;
      margin-right: 0.3em;
    }

    .session-box {
      margin: 1.2rem 0 0.3rem 0;
      padding: 1rem 1.2rem 0.2rem 1.2rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: #00bfff;
      box-shadow: 0 0 20px rgba(0,123,255,0.13);
      display: none;
    }

    .session-box p {
      font-size: 1.02rem;
      word-break: break-word;
      letter-spacing: 1px;
      color: #b2e3ff;
      margin-bottom: 0.7em;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid transparent;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.05);
      animation: animate 20s linear infinite;
      border-radius: 50%;
    }
    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
    .particles span:nth-child(odd) {
      background: rgba(0,123,255,0.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-link"></i> OVL-V2-PAIR-CODE</h2>
    <div class="input-group">
      <input type="text" id="number" placeholder="+226xxxxxxxx" />
      <button id="submit" class="go-btn"><i class="fas fa-paper-plane"></i> Go</button>
    </div>
    <div id="pairResult"></div>

    <button id="copyCodeBtn" class="copy-btn" style="display:none;">
      <i class="fas fa-copy"></i> Copier le CODE
    </button>

    <div id="sessionBox" class="session-box">
      <p id="sessionId">SESSION-XXXXXXXX</p>
      <button id="copySessionBtn" class="copy-btn" style="display:none;">
        <i class="fas fa-copy"></i> Copier la SESSION-ID
      </button>
    </div>
  </div>

  <div class="particles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 25%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 4s;"></span>
    <span style="left: 55%; animation-delay: 1s;"></span>
    <span style="left: 70%; animation-delay: 3s;"></span>
    <span style="left: 85%; animation-delay: 5s;"></span>
  </div>
  <script>
  const numberInput = document.getElementById('number');
  const pairResult = document.getElementById('pairResult');
  const sessionId = document.getElementById('sessionId');
  const copyCodeBtn = document.getElementById('copyCodeBtn');
  const copySessionBtn = document.getElementById('copySessionBtn');
  const sessionBox = document.getElementById('sessionBox');
  const submitBtn = document.getElementById('submit');

  let currentCode = "";
  let currentSessionId = "";

  submitBtn.addEventListener('click', async () => {
    const number = numberInput.value.trim();
    if (!number || number.length < 8) {
      pairResult.textContent = 'Veuillez entrer un numéro valide.';
      return;
    }

    pairResult.innerHTML = '<div class="spinner"></div>';
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<div class="spinner"></div>';

    const cleanNumber = number.replace(/[^0-9]/g, '');

    try {
      const response = await fetch(`/code?number=${cleanNumber}`);
      const json = await response.json();

      if (json.error) {
        pairResult.textContent = `Erreur : ${json.error}`;
        resetSubmit();
        return;
      }

      if (json.code) {
        currentCode = json.code;
        pairResult.innerHTML = `<strong>CODE:</strong> ${currentCode}`;
        copyCodeBtn.style.display = 'flex';
      }

      if (json.dir) {
        const dir = json.dir;

        let tries = 0;
        const maxTries = 60;
        const interval = setInterval(async () => {
          tries++;
          const sessionRes = await fetch(`/session_id?dir=${dir}`);
          const sessionJson = await sessionRes.json();

          if (sessionJson.session_id) {
            currentSessionId = sessionJson.session_id;
            sessionId.textContent = currentSessionId;
            sessionBox.style.display = 'block';
            copySessionBtn.style.display = 'flex';
            clearInterval(interval);
          }

          if (tries >= maxTries) clearInterval(interval);
        }, 2000);
      }
    } catch (err) {
      pairResult.textContent = 'Erreur de connexion au serveur';
    }

    resetSubmit();
  });

  function resetSubmit() {
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Go';
  }

  copyCodeBtn.onclick = () => {
    navigator.clipboard.writeText(currentCode);
    copyCodeBtn.innerHTML = '<i class="fas fa-check"></i> Copié !';
    setTimeout(() => copyCodeBtn.innerHTML = '<i class="fas fa-copy"></i> Copier le CODE', 1500);
  };

  copySessionBtn.onclick = () => {
    navigator.clipboard.writeText(currentSessionId);
    copySessionBtn.innerHTML = '<i class="fas fa-check"></i> Copié !';
    setTimeout(() => copySessionBtn.innerHTML = '<i class="fas fa-copy"></i> Copier la SESSION-ID', 1500);
  };
</script>

</body>
</html>
